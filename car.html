<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col shadow-lg rounded">
        <div class="card h-100">
          <div class="card-body">
            <p class="card-text text-center px-5 custom-t">
              Slate helps you see how many more days you need to work to reach
              your financial goal for the month and year.
            </p>
          </div>
          <div class="text-center">
            <img
              src="images/person 1.png"
              class="card-img-top custom-img"
              alt="..."
            />
          </div>
          <div class="card-body">
            <h5 class="card-title text-center fw-bold">Regina Miles</h5>
            <h5 class="card-title text-center custom-text">Banker</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
